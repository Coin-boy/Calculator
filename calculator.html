<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div class="calc_container">
            <section class="calc_screen_container">
                <label>Sci_Calculator</label>
                <div class="calc_screen">
                    <div class="calc_output"></div>  
                    <input name="calc_input" value="" id="input" >
                </div>

            </section>
            <section class="calc_keyboard">

                <div class="number_keys">
                    <button class="key 1 numbers">1</button>
                    <button class="key 2 numbers">2</button>
                    <button class="key 3 numbers">3</button>
                    <button class="key 4 numbers">4</button>
                    <button class="key 5 numbers">5</button>
                    <button class="key 6 numbers">6</button>
                    <button class="key 7 numbers">7</button>
                    <button class="key 8 numbers">8</button>
                    <button class="key 9 numbers">9</button>
                    <button class="key 10 numbers">0</button>
                </div>
                <div class="operator_keys">
                    <button class="key_+">+</button>
                    <button class="key_-">-</button>
                    <button class="key_x">*</button>
                    <button class="key_/">/</button>
                    <button class="key_%">%</button>
                    <button class="key_^">^</button>
                </div>
                <div class="alphabetic_keys">
                    <button>a</button>
                    <button>b</button>
                    <button>c</button>
                    <button>d</button>
                    <button>e</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>i</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>m</button>
                    <button>n</button>
                    <button>o</button>
                    <button>p</button>
                    <button>q</button>
                    <button>r</button>
                    <button>s</button>
                    <button>t</button>
                    <button>u</button>
                    <button>v</button>
                    <button>w</button>
                    <button>x</button>
                    <button>y</button>
                    <button>z</button>
                    <button>(</button>
                    <button>)</button>
                </div>
                <div class="scientific_keys">
                    <button class="cos">cos</button>
                    <button class="sin">sin</button>
                    <button class="tan">tan</button>
                    <button class="cot">cot</button>
                    <button class="cosec">cosec</button>
                    <button class="sec">sec</button>
                    <button class="sqrt">sqrt</button>
                    <button class="square">x<sup>2</sup></button>
                    <button class="base2">x<sub>2</sub></button>
                    <button class="log">logX</button>
                </div>
                <div class="function_keys">
                    <button class="mean">mean</button>
                    <button class="standard_deviation">std</button>
                    <button class="variance">var</button>
                </div>
                <div class="screen_keys">
                    <button class="clear_screen">cls</button>
                    <button class="back_space">del</button>
                    <button class="evaluate">=</button>
                </div>

            </section>
        </div>


    </main>

<script src="calculator.js">

</script>
</body>
</html>
